spring:
  application:
    name: user-identity

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KC_URL}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
  use-management-port: true

management:
  server:
    port: 9080  # Management port
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,openapi,swagger-ui"
